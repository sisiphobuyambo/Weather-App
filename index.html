<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="Weather App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/efe3ac660f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="center-web-container">
        <div class="weather-app-container">
            <div class="search-container">
                <form action="#">
                    <input id="search-input" type="text" name="City" id="City" placeholder="Enter city name...">
                    <button class="search-btn" id="search-btn" type="submit"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <div class="temp-display-card">
                <div class="temp-display-container">
                    <div class="temp-image" id="temp-image"></div>
                    <h1 class="temp-text"><span id="temp-text"> 0</span>°C </h1>
                    <p class="description" id="description"></p>
                    <div class="city-container">
                        <img src="Assets/map-pin.svg" alt="Map-pin icon">
                        <p class="bold-text city-text" id="city-text">City</p>
                    </div>
                </div>
                <div class="detailed-temp-display-container">
                    <p><span id="temp-text-2"> 0</span>°C feels like <span id="feels-like-temp">0</span>°C</p>
                    <div class="min-max-temp">
                        <p>Max-Temp: <span class="max-temp" id="max-temp">0</span>°C</p>
                        <p>Min-Temp: <span class="min-temp" id="min-temp">0</span>°C</p>
                    </div>
                    <div class="sunrise-sunset-container">
                        <div class="sunrise-container">
                            <img src="Assets/sunrise.svg" alt="Sunrise icon">
                            <p class="sunrise">Sunrise: <span id="sunrise"></span></p>
                        </div>
                        <div class="sunset-container">
                            <img src="Assets/sunset.svg" alt="Sunset icon">
                            <p class="sunset">Sunset: <span id="sunset"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details-display-container">
                <div class="wind-container">
                    <div class="wind-image-container">
                        <div class="wind-image"><i class="fa-solid fa-wind"></i></div>
                        <p class="bold-text">Wind Speed</p>
                    </div>
                    <p class="wind-detail"><span id="wind-detail"> 0</span> km/h</p>
                </div>
                <div class="humidity-container">
                    <div class="humidity-image-container">
                        <div class="humidity-image"><i class="fa-solid fa-droplet"></i></div>
                        <p class="bold-text">Humdity</p>
                    </div>
                    <p class="humidity-detail"><span id="humidity-detail"> 0</span> %</p>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
